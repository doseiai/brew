name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 'test ${{ matrix.os }}'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dosei CLI
        run: |
          brew tap ...
          brew install ./Formula/dctl.rb

      - name: Test dctl
        run: dctl --version
